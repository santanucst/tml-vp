<div class="page-container">
    <div class="bgimg">
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse custom-nav">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="../../../../assets/images/tata_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="TATA"> TATA Metaliks Ltd.
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color : #545452;" href="#">Vendor Portal
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 login-form">

        <div class="alert alert-danger" role="alert" hidden>
            <!-- {{ loginError }} -->
        </div>

        <!--start form-->
        <form autocomplete="off" [formGroup]="otpVerificationFormGroup" (ngSubmit)="onSubmitOTP()">
            <!--start div for row-forgot password-form-->
            <div class="form-group">
                <!-- <label for="name">Username</label> -->
                <div class="input-group" hidden>
                    <input type="password" class="form-control" formControlName="userName">
                </div>


                <div class="form-row">
                    <input type="password" id="form-email" class="form-textbox" formControlName="otp" required>
                    <label for="form-email" class="form-label">Enter Your OTP</label>
                    <div>
                        <div class="alert alert-danger" style="margin-top:-23px;" *ngIf="otpVerificationFormGroup.get('otp').hasError('required') && otpVerificationFormGroup.get('otp').touched">
                            <i class="fa fa-exclamation-circle"></i> OTP is required!
                        </div>
                    </div>
                </div>
                <div style="text-align:center;">
                    <label class="custom-link" (click)="resendOtp();" style="margin-top: 5px;">
                        <span><i class="fa fa-repeat"></i></span>Resend OTP</label>
                </div>

                <!-- <div class="form-group button-div-style col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 button-holder" style="display:inline-block;">
                        <button type="submit" class="btn btn-primary primary-button-style" [disabled]="!otpVerificationFormGroup.valid">
                            Submit
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 button-holder" (click)="onCancel();" style="display:inline-block;margin-left: 29px;">
                        <button type="submit" class="btn default-button-style">
                            Cancel
                        </button>
                    </div>
                </div> -->

                <!-- start button div -->
                <div class="form-group pull-right">
                    <div>
                        <button type="submit" (click)="onCancel();" class="button-back">
                            <i class="fa fa-chevron-circle-left"></i>
                            Back
                        </button>
                    </div>

                    <div>
                        <button type="submit" class="button-next" [disabled]="!otpVerificationFormGroup.valid">
                            Next
                            <i class="fa fa-chevron-circle-right"></i>
                        </button>
                    </div>
                </div>
                <!-- end of button div -->
            </div>
        </form>
        <!--end of form-->
    </div>
    </div>
</div>
